<html>
    <head>
        <title>Squadra</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/squadra-login.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">

            <form class="form-signin" action="j_security_check" method=post>
                <h2 class="form-signin-heading">Welcome to Squadra</h2>
                <div class="alert alert-danger" role="alert">
                    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                    <span class="sr-only">Error:</span>
                    Login failed. Please try again.
                </div>
                <label for="inputEmail" class="sr-only">Username</label>
                <input name="j_username" id="inputEmail" class="form-control" placeholder="Username" required autofocus>
                <label for="inputPassword" class="sr-only">Password</label>
                <input name="j_password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            </form>

        </div> 
    </body>
</html>
